  <body>
    <section class="filters container">
      <form class="form" action="">
        <label for="filtroNombre" class="form__label">
          <i class="bi bi-search"></i>
          <input
            type="search"
            name="porNombre"
            id="filtroNombre"
            placeholder="Filtrar por nombre"
          />

        <select name="country" class="form__select" id="sortSelect">
          <option value="0" disabled selected>Ordenar por</option>
          <option value="Familia">Familia</option>
          <option value="Especie">Especie</option>
          <option value="Zonas">Zonas</option>
        </select>

        <input class="form__button" type="submit" value="Buscar" />
      </form>

      <div class="informe__grid"></div>
